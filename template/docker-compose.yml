version: '3.8'

services:
  rowt-server:
    build: .
    ports:
      - "8080:8080"
    environment:
      - ROWT_DATABASE_URL=postgresql://postgres:postgres@db:5432/rowt?sslmode=disable
      - ROWT_DB_TYPE=postgres
      - ROWT_DB_SSL=false
      - ROWT_JWT_SECRET=change-this-in-production
      - PORT=8080
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=rowt
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:
